<!doctype html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./Login.css">
</head>

<body>
    <div class="body">
        <div class="container jumbotron">
            <div class="header">
                <div class="title">
                    <img src="./icon.png" alt="icon"/>
                    <h2>SIMULOR</h2>
                </div> 
                <p>Enter your email address and pasword to access admin panet</p>
            </div>
            <br />
            <div class="form">
                <form>
                    <label for="uname"><b>Email address</b></label>
                    <br />
                    <input class="input" type="text" placeholder="Enter your email" name="uname" >
                    <br />
                    <br />
                    <label for="psw"><b>Password</b></label>
                    <br />
                    <input class="input" type="password" placeholder="Enter your password" name="psw" >
                </form>
                <br />
                <label class="checkForm">Remember me
                    <input type="checkbox" checked="checked" name="remember"> 
                    <span class="checkmark"></span>
                </label>
                <br />
                <br />
                <button class="btn" type="submit">Login</button>
            </div>
        </div>
        <br />
        <div class="container footer">
            <span class="psw">Forgot your password?</span>
            <br />
            <br />
            <span>Don't have an account? </span><a href="#"><strong>Sign Up</strong></a>
        </div>
    </div>
</body>

</html>
